<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
    const nr1 = parseInt(prompt("Insira um número:"));
    const nr2 = parseInt(prompt("Insira o segundo  número:"));
    const nr3 = parseInt(prompt("Insira o terceiro número:"));
    //PROCESSAMENTO

    let resultado = [];

    if (nr1>=nr2 && nr2>=nr3) {        
        resultado.push(nr1, nr2, nr3);
    }
    else if (nr1>=nr3 && nr3 >= nr2) {
        resultado.push(nr1,nr3,nr2);
    }
    else if (nr2>=nr1 && nr1>=nr3) {        
        resultado.push(nr2, nr1, nr3);
    } else if (nr2>=nr3 && nr3>=nr1) {        
        resultado.push(nr2, nr3, nr1);
    } else if (nr3>=nr1 && nr1>=nr1) {        
        resultado.push(nr3, nr1, nr2);
    }else if (nr3>=nr2 && nr2>=nr1) {        
        resultado.push(nr3, nr2, nr1);
    }
    

    //SAÍDA
document.write(`${resultado}`);
</script>
